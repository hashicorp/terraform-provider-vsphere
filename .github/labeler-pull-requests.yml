chore:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"
          - ".gitignore"
          - ".release"
          - "scripts/**/*"
          - ".go-version"
          - "go.mod"
          - "go.sum"
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - ".go-version"
          - "go.mod"
          - "go.sum"
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "website/**/*"
github-actions:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**/*"
needs-review:
  - changed-files:
      - any-glob-to-any-file:
          - "**"
provider:
  - changed-files:
      - any-glob-to-any-file:
          - "acctests/**/*"
          - "vsphere/**/*"
          - ".go-version"
          - "GNUmakefile"
          - "go.mod"
          - "go.sum"
          - "main.go"
