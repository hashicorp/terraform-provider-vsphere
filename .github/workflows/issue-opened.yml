---
name: Issue Labels

on:
  issues:
    types:
    - opened

permissions:
  contents: read

jobs:
  label-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Apply Labels
        uses: github/issue-labeler@c1b0f9f52a63158c4adc09425e858e87b32e9685 # v3.4
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: .github/labeler-issues.yml
          enable-versioned-regex: 0
          include-title: 1
